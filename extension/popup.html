<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clinical Context Assistant</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Clinical Context</h1>
      <button id="open-options" title="Open configuration">⚙️</button>
    </header>
    <main>
      <section id="detection" class="detection">
        <span id="detection-badge" class="badge">Detecting…</span>
        <p id="detection-message">Analyzing page content…</p>
      </section>
      <section id="status"></section>
      <section id="context-summary" class="hidden">
        <h2>Detected Context</h2>
        <p id="context-text"></p>
      </section>
      <section id="analysis" class="hidden">
        <h2>OpenAI Insight</h2>
        <div id="analysis-text" class="analysis-markdown"></div>
      </section>
      <section id="chat" class="chat hidden">
        <h2>EMR Chat</h2>
        <div id="chat-log" class="chat-log" role="log" aria-live="polite"></div>
        <form id="chat-form" class="chat-form">
          <div id="chat-controls" class="chat-controls hidden"></div>
          <label class="visually-hidden" for="chat-input">Message</label>
          <textarea
            id="chat-input"
            rows="2"
            placeholder="Ask about this chart…"
            required
          ></textarea>
          <div class="chat-actions">
            <button type="button" id="reset-chat" class="reset-button">Reset</button>
            <button type="submit" id="chat-submit">Send</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <small>Updates automatically when the page changes.</small>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
